{% extends 'base.html' %}
{% block content %}

    <h2>{{picture.title}}</h2>
    <h3>By {{picture.artist}}</h3>


    <img src="{{picture.url}}" alt="{{picture.title}}" />
    <a href="{% url 'picture_details' id=picture.pk %}"></a>
    <ul>
        <li>
        {{picture.comments}}
        </li>
    </ul>

{% endblock %}
