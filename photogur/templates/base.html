{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Photogur</title>
</head>
<body>
        <header>
            <h1>Photogur</h1>
            <form action="{% url 'picture_search' %}" method="GET">
                <label for='picture_search'>
                    <span>Search</span>
                    <input type="search" id="picture_search" name="query" value="{{ query }}"/>
                    <input type="submit" value="Search" />
                </label>
            </form>
            {% if request.user.is_authenticated %}
                <h4>Hello, {{request.user.username}} :) </h4>
                <h4><a href="{% url 'logout'   %}">Logout</a></h4>

            {% else %}
                <h4><a href="{% url 'login'   %}">Login</a></h4>
            {% endif %}

        </header>
        {% block content %}
        {% endblock %}
    
</body>
<footer> Copyright Eden </footer>
</html>
